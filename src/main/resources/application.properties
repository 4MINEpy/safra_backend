spring.application.name=safra
spring.datasource.url=jdbc:postgresql://localhost:5432/Safra
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.data.rest.base-path=/api
server.port=8087
osrm.base-url=http://router.project-osrm.org
spring.main.allow-circular-references=true
# Timeout settings for OSRM calls
osrm.connect-timeout=5000
osrm.read-timeout=10000
# JWT Configuration

# App base URL (used for webhooks)
app.base-url=http://localhost:8087

# File Upload Configuration
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
